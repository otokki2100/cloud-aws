---
- hosts: all
  tasks:
    - file:
        path: /home/{{ user }}/code
        state: directory
        mode: "0755"

    - git:
        repo: "https://otokki2100@github.com/otokki2100/{{ item }}.git"
        dest: /home/{{ user }}/code/{{ item }}
      with_items:
        - cloud-aws
        - svc-iac
        - svc-web
        - svc-conn
        - svc-repo
        - lang-code

    - ansible.builtin.shell:
        cmd: sh {{ code }} {{ user }} {{ dist }} {{ domain }}
